<!DOCTYPE html>
<html>
  <head>

    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.3.1/dist/leaflet.css"

    <link rel="stylesheet" href="css/main.css" type="text/css">

    <script src="https://unpkg.com/leaflet@1.3.1/dist/leaflet.js"

  <body>
      <div id="mapid"></div>
      <script>
      var mymap = L.map('mapid').setView([51.505, -0.09], 13);

      L.tileLayer('https://api.tiles.mapbox.com/v4/{id}/{z}/{x}/{y}.png?access_token={pk.eyJ1IjoibHlzc2FzdGlsbGVyIiwiYSI6ImNqY2t4OTYwYTAwdWwzM21kN3U3cDY2cHgifQ.ZXcQYrdAHv6rvtmTvCxBPg}', {

      maxZoom: 18,
      id: 'mapbox.streets',
      accessToken: 'pk.eyJ1IjoibHlzc2FzdGlsbGVyIiwiYSI6ImNqY2t4OTYwYTAwdWwzM21kN3U3cDY2cHgifQ.ZXcQYrdAHv6rvtmTvCxBPg'
}).addTo(mymap);

      </script>


  </body>
